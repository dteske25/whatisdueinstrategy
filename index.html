<html>
  <head>
    <title>What's Due</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Raikes Strategy</h1>
        <p class="lead">Wouldn't it be great to have a website that keeps track of what's actually due for Strategy?</p>
        <hr class="my-4">
        <p class="lead">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="loading" role="progressbar" style="width:100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <button class="btn btn-primary btn-lg" id="start">Learn more</button>
          <div class="alert alert-danger" id="loadFailure" role="alert">
            Unable to load. Redirecting in 10 second(s).
          </div>
        </p>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function randomTimeout(method){
        var time = Math.round(Math.random() * 1000);
        setTimeout(function () {
          var result = method();
          if (result) {
            randomTimeout(method);
          } else {
           displayError(); 
          }
        }, time);
      }
      
      function randomProgress(){
        var prev = +$('#loading').attr('aria-valuenow');
        if (prev >= 95){
          return false;
        }
        $('#loading').attr('aria-valuenow', prev+1).css('width',(prev+1)+'%');
        return true;
      }
      
      function displayError() {
        $('#loading').hide();
        $('#loadFailure').show();
        setTimeout(function () {
          location.href = 'https://canvas.unl.edu/courses/33976';
        }, 10000);
      }
      $(document).ready(function (){
        $('#loading').hide();
        $('#loadFailure').hide();
        $('#start').click(function () {
          $('#start').hide();
          $('#loading').show();
          randomTimeout(randomProgress);
        });
      });  
    </script>
  </body>
</html>
